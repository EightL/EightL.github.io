    <title>Matematika - Salat Minihra</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffeef5 0%, #fff6fa 100%);

        }
        .game-container {

        .game-title {

        }
        .equation-container {
            background: #f7e6b3;
            border: 2px solid #e6cfa3;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .equation {
            font-size: 2rem;
            font-weight: bold;
            color: #7a5c1b;
            margin: 20px 0;
            font-family: 'Times New Roman', serif;
        }
        .equation-hint {
            font-size: 1rem;
            color: #b08a4a;
            margin: 15px 0;
            font-style: italic;
        }
        .input-container {
            margin: 25px 0;
        }
        .answer-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.2rem;
            border: 3px solid #e6cfa3;
            border-radius: 12px;
            background: #fff;
            color: #7a5c1b;
            text-align: center;
            transition: all 0.2s;
        }
        .answer-input:focus {
            outline: none;
            border-color: #b85c8e;
            box-shadow: 0 0 0 3px rgba(184,92,142,0.1);
        }
        .submit-btn {
            background: #f7b3d7;
            color: #7a2d55;
            border: none;
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 10px 5px;
        }
        .submit-btn:hover {
            background: #f19bc8;
            transform: translateY(-1px);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .hint-btn {
            background: #ffeec2;
            color: #7a5c1b;
            border: 2px solid #e6cfa3;
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 5px;
        }
        .hint-btn:hover {
            background: #f7e6b3;
        }
        .feedback {
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            margin: 20px 0;
            display: none;
        }
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .hint-text {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            font-size: 0.9rem;
            display: none;
        }
        .back-btn {
            background: none;
            border: 2px solid #b85c8e;
            color: #b85c8e;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background: #b85c8e;
            color: white;
        }
        .completed-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #c3e6cb;
            margin-bottom: 20px;
            display: none;
        }
        .solution-steps {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
            font-size: 0.9rem;
            color: #6c757d;
            display: none;
        }
    </style>
</head>
<body>
<audio id="birthday-music" src="happy-birthday-155461.mp3" autoplay loop style="display:none"></audio>
<script>
// Try to play music immediately on page load
document.addEventListener('DOMContentLoaded', function() {
  var audio = document.getElementById('birthday-music');
  if (audio) {
    // Try to play immediately
    var playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.catch(function(error) {
        // Autoplay was prevented, set up click listener
        console.log('Autoplay prevented, waiting for user interaction');
      });
    }
  }
});

// Also try to play on any user interaction
window.addEventListener('click', function playMusicOnce() {
  var audio = document.getElementById('birthday-music');
  if (audio && audio.paused) {
    audio.play().catch(function(error) {
      console.log('Could not play audio:', error);
    });
  }
  // Don't remove the listener, keep it for future interactions
});

// Try to play on touch events too
window.addEventListener('touchstart', function() {
  var audio = document.getElementById('birthday-music');
  if (audio && audio.paused) {
    audio.play().catch(function(error) {
      console.log('Could not play audio:', error);
    });
  }
}, { passive: true });
</script>
    <div class="game-container">
        <div class="game-title">üî¢ Matematika Minigame</div>
        <div class="game-subtitle">Unlock Salat ingredient</div>
        
        <div class="equation-container">
            <div class="equation-hint">Vyrie≈° kvadratick√∫ rovnicu:</div>
            <div class="equation">x¬≤ + 5x + 6 = 0</div>
            <div class="equation-hint">Zadaj hodnotu x (m√¥≈æe≈° zada≈• aj desatinn√© ƒç√≠slo)</div>
            
            <div class="input-container">
                <div style="margin-bottom: 15px; color: #7a5c1b; font-weight: 600;">Zadaj obe rie≈°enia:</div>
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <div style="flex: 1;">
                        <label style="display: block; margin-bottom: 5px; color: #7a5c1b; font-weight: 600;">x‚ÇÅ =</label>
                        <input type="text" class="answer-input" id="answer-x1" placeholder="Prv√© rie≈°enie" autocomplete="off">
                    </div>
                    <div style="flex: 1;">
                        <label style="display: block; margin-bottom: 5px; color: #7a5c1b; font-weight: 600;">x‚ÇÇ =</label>
                        <input type="text" class="answer-input" id="answer-x2" placeholder="Druh√© rie≈°enie" autocomplete="off">
                    </div>
                </div>
            </div>
            
            <button class="submit-btn" id="submit-btn">Skontrolova≈• odpoveƒè</button>
            
            <div class="feedback" id="feedback"></div>
        </div>
        
        <div class="completed-message" id="completed-message">
            ‚úÖ V√Ωborne! Rovnica je vyrie≈°en√°! Salat je teraz odomknut√Ω.
        </div>
        
        <a href="menu.html" class="back-btn">‚Üê Sp√§≈• do menu</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const answerX1 = document.getElementById('answer-x1');
            const answerX2 = document.getElementById('answer-x2');
            const submitBtn = document.getElementById('submit-btn');
            const feedback = document.getElementById('feedback');
            
            // Correct answers for both x1 and x2
            const correctX1 = ['-2', '-3', '-2.0', '-3.0'];
            const correctX2 = ['-2', '-3', '-2.0', '-3.0'];
            
            // Check if already completed
            if (localStorage.getItem('minigame_salat') === 'completed') {
                document.getElementById('completed-message').style.display = 'block';
                answerX1.disabled = true;
                answerX2.disabled = true;
                submitBtn.disabled = true;
                submitBtn.textContent = 'U≈æ dokonƒçen√©';
                submitBtn.style.opacity = '0.6';
            }
            
            function checkAnswer() {
                const userX1 = answerX1.value.trim();
                const userX2 = answerX2.value.trim();
                
                const isX1Correct = correctX1.includes(userX1);
                const isX2Correct = correctX2.includes(userX2);
                
                if (isX1Correct && isX2Correct && userX1 !== userX2) {
                    // Both answers are correct and different
                    feedback.textContent = '‚úÖ Spr√°vne! x‚ÇÅ = -2 a x‚ÇÇ = -3';
                    feedback.className = 'feedback correct';
                    feedback.style.display = 'block';
                    
                    // Mark as completed
                    localStorage.setItem('minigame_salat', 'completed');
                    
                    // Show completion message
                    setTimeout(() => {
                        document.getElementById('completed-message').style.display = 'block';
                        answerX1.disabled = true;
                        answerX2.disabled = true;
                        submitBtn.disabled = true;
                        submitBtn.textContent = 'Dokonƒçen√©!';
                        submitBtn.style.opacity = '0.6';
                    }, 1500);
                    
                } else {
                    // Incorrect answer
                    let errorMessage = '‚ùå Nespr√°vne. ';
                    if (!isX1Correct && !isX2Correct) {
                        errorMessage += 'Obe rie≈°enia s√∫ nespr√°vne.';
                    } else if (!isX1Correct) {
                        errorMessage += 'Prv√© rie≈°enie je nespr√°vne.';
                    } else if (!isX2Correct) {
                        errorMessage += 'Druh√© rie≈°enie je nespr√°vne.';
                    } else if (userX1 === userX2) {
                        errorMessage += 'Rie≈°enia musia by≈• r√¥zne.';
                    }
                    
                    feedback.textContent = errorMessage;
                    feedback.className = 'feedback incorrect';
                    feedback.style.display = 'block';
                    
                    // Clear inputs for retry
                    answerX1.value = '';
                    answerX2.value = '';
                    answerX1.focus();
                }
            }
            
            // Submit button click
            submitBtn.addEventListener('click', checkAnswer);
            
            // Enter key press for both inputs
            answerX1.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
            
            answerX2.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
            
            // Tab between inputs
            answerX1.addEventListener('keydown', function(e) {
                if (e.key === 'Tab' && !e.shiftKey) {
                    e.preventDefault();
                    answerX2.focus();
                }
            });
            
            answerX2.addEventListener('keydown', function(e) {
                if (e.key === 'Tab' && e.shiftKey) {
                    e.preventDefault();
                    answerX1.focus();
                }
            });
            
            // Focus on first input when page loads
            answerX1.focus();
        });
    </script>
