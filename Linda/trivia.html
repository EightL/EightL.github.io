        .answers-container {

        .answer-btn {

            color: #7a5c1b;

            transition: all 0.2s;

        }
        .answer-btn:hover {
            background: #ffeec2;
            border-color: #b85c8e;
            transform: translateY(-1px);
        }
        .answer-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .answer-btn.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .answer-btn.selected {
            background: #b85c8e;
            border-color: #b85c8e;
            color: white;
        }
        .feedback {
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            margin: 20px 0;
            display: none;
        }
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .next-btn {
            background: #f7b3d7;
            color: #7a2d55;
            border: none;
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            display: none;
        }
        .next-btn:hover {
            background: #f19bc8;
            transform: translateY(-1px);
        }
        .next-btn:active {
            transform: translateY(0);
        }
        .back-btn {
            background: none;
            border: 2px solid #b85c8e;
            color: #b85c8e;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background: #b85c8e;
            color: white;
        }
        .completed-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #c3e6cb;
            margin-bottom: 20px;
            display: none;
        }
        .question-counter {
            font-size: 0.9rem;
            color: #b08a4a;
            margin-bottom: 15px;
            font-weight: 600;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentQuestion = 1;
            let score = 0;
            const totalQuestions = 3;
            
            const progressFill = document.getElementById('progress-fill');
            const questionCounter = document.getElementById('question-counter');
            
            // Check if already completed
            if (localStorage.getItem('minigame_matcha') === 'completed') {
                document.getElementById('completed-message').style.display = 'block';
                // Do not hide questions, allow replay
            }
            
            function updateProgress() {
                const progress = ((currentQuestion - 1) / totalQuestions) * 100;
                progressFill.style.width = progress + '%';
                questionCounter.textContent = `Ot√°zka ${currentQuestion} z ${totalQuestions}`;
            }
            
            function showQuestion(questionNum) {
                // Hide all questions
                document.querySelectorAll('.question-container').forEach(q => {
                    q.classList.remove('active');
                });
                
                // Show current question
                document.getElementById(`question-${questionNum}`).classList.add('active');
                
                // Reset answer buttons
                document.querySelectorAll('.answer-btn').forEach(btn => {
                    btn.classList.remove('correct', 'incorrect', 'selected');
                });
                
                // Hide feedback and next button
                document.querySelectorAll('.feedback').forEach(f => f.style.display = 'none');
                document.querySelectorAll('.next-btn').forEach(n => n.style.display = 'none');
                
                updateProgress();
            }
            
            function handleAnswer(questionNum, selectedBtn) {
                const isCorrect = selectedBtn.dataset.correct === 'true';
                const feedback = document.getElementById(`feedback-${questionNum}`);
                const nextBtn = document.getElementById(`next-${questionNum}`);
                const comment = selectedBtn.dataset.comment;
                
                // Mark selected button
                selectedBtn.classList.add('selected');
                
                // Show feedback with comment
                if (isCorrect) {
                    feedback.textContent = `‚úÖ ${comment}`;
                    feedback.className = 'feedback correct';
                    score++;
                    
                    // Mark all buttons as correct/incorrect
                    const allButtons = selectedBtn.parentElement.querySelectorAll('.answer-btn');
                    allButtons.forEach(btn => {
                        if (btn.dataset.correct === 'true') {
                            btn.classList.add('correct');
                        } else {
                            btn.classList.add('incorrect');
                        }
                    });
                    
                    // Show next button
                    nextBtn.style.display = 'inline-block';
                    
                    // Disable all buttons in this question
                    allButtons.forEach(btn => {
                        btn.disabled = true;
                    });
                } else {
                    // For incorrect answers, only show red on selected button
                    feedback.textContent = `‚ùå ${comment}`;
                    feedback.className = 'feedback incorrect';
                    
                    // Don't show correct answers yet, just disable the selected button
                    selectedBtn.disabled = true;
                }
                feedback.style.display = 'block';
            }
            
            // Set up answer button listeners
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (this.disabled) return;
                    
                    const questionContainer = this.closest('.question-container');
                    const questionNum = questionContainer.id.split('-')[1];
                    handleAnswer(questionNum, this);
                });
            });
            
            // Set up next button listeners
            document.querySelectorAll('.next-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const questionNum = parseInt(this.id.split('-')[1]);
                    
                    if (questionNum < totalQuestions) {
                        currentQuestion = questionNum + 1;
                        showQuestion(currentQuestion);
                    } else {
                        // Game completed
                        localStorage.setItem('minigame_matcha', 'completed');
                        document.getElementById('completed-message').style.display = 'block';
                        document.querySelectorAll('.question-container').forEach(q => {
                            q.style.display = 'none';
                        });
                    }
                });
            });
            
            // Initialize first question
            updateProgress();
        });
    </script>
