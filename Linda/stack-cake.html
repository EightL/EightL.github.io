<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hra s vrstvením koláča</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffeef5;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Aspect ratio container to mimic kitchen page ratio */
        .aspect-ratio-container {
            position: relative;
            width: 100vw;
            height: calc(100vw / 0.462);
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (min-aspect-ratio: 0.462/1) {
            .aspect-ratio-container {
                height: 100vh;
                width: calc(100vh * 0.462);
            }
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .plate {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 320px;
            height: 40px;
        }
        .layer {
            position: absolute;
            height: var(--layer-height);
            border-radius: 6px;
        }
        #score {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.4rem;
            font-weight: bold;
            color: #b85c8e;
            background: rgba(255,255,255,0.6);
            padding: 6px 14px;
            border-radius: 14px;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 2rem;
            font-weight: bold;
            color: #b85c8e;
            text-align: center;
            display: none;
        }
        #restart-btn {
            display: inline-block;
            margin-top: 18px;
            padding: 10px 22px;
            background: #f7b3d7;
            color: #7a2d55;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 14px;
            cursor: pointer;
        }
        #back-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: #b85c8e;
            cursor: pointer;
        }
        /* Dashed drop line */
        #drop-line {
            position: absolute;
            width: 2px;
            border-left: 2px dashed #b85c8e;
            pointer-events: none;
            display: none;
        }
        #game-svg {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .cake-3d {
            position: absolute;
            height: var(--layer-height);
            width: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            background: none !important;
            border: none !important;
            box-shadow: none !important;
            z-index: 2;
            left: 0;
            top: 0;
        }
        .cake-top {
            width: 140px;
            height: 22px;
            margin-bottom: -6px; /* overlap the side */
            z-index: 2;
            pointer-events: none;
        }
        .cake-side {
            width: 140px;
            height: calc(var(--layer-height) - 8px);
            z-index: 1;
            pointer-events: none;
        }
        .cake-svg-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 2;
        }
        .cake-rect-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 38px;
            border-radius: 12px;
            box-shadow: 0 4px 12px 0 rgba(184,92,142,0.10), 0 1.5px 0 #fff inset;
            border: 2px solid #fff;
            transition: top 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
            pointer-events: none;
                }
        .cake-candle {
            width: 8px;
            height: 28px;
            border-radius: 3px;
            background: #ffe066;
            border: 1.5px solid #b85c8e;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            z-index: 3;
        }
        .cake-candle:nth-child(2) { background: #3a86ff; }
        .cake-candle:nth-child(3) { background: #ef476f; }
        .cake-flame {
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 10px solid #ffd166;
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 0 4px #ffd166);
        }
 
        .modal-backdrop {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.18);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-win {
            background: #fff6fa;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(184,92,142,0.18);
            padding: 38px 32px 28px 32px;
            text-align: center;
            z-index: 1001;
            min-width: 320px;
        }
        .modal-win h2 {
            color: #b85c8e;
            font-size: 2.1rem;
            margin-bottom: 12px;
        }
        .modal-win p {
            color: #b85c8e;
            font-size: 1.2rem;
            margin-bottom: 24px;
        }
        .modal-win button {
            padding: 12px 32px;
            background: #f7b3d7;
            color: #7a2d55;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 14px;
            cursor: pointer;
        }
    </style>
</head>

    });

    <button id="back-btn" title="Späť">⟵</button>
    <div class="aspect-ratio-container">
        <div id="game-container">
            <div id="score">0</div>
            <div id="message"></div>
            <div id="drop-line"></div>
            <svg id="game-svg"></svg>
            <svg class="plate" viewBox="0 0 300 40" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="150" cy="30" rx="140" ry="8" fill="#e0c3a3" opacity="0.4"/>
                <ellipse cx="150" cy="20" rx="140" ry="15" fill="#e0c3a3" stroke="#b89b7a" stroke-width="3"/>
            </svg>
        </div>
    </div>
    <script>
        // Game state
        let score = 0;
        let gameActive = true;
        let currentLayer = null;
        let stackedLayers = [];
        let animationId = null;
        const maxLayers = 10;
        const layerHeight = 38;
        const layerOverlap = 6;
        const baseWidth = 180;
        const shrinkPerLayer = 8; // Reduced shrinking for better gameplay
        const moveSpeed = 2; // Starting speed
        const speedIncrease = 0.3; // Speed increases with each layer
        
        // Candle state
        let candleCount = 0;
        const maxCandles = 3;
        const candleColors = ['#ffe066', '#3a86ff', '#ef476f'];
        
        // Distinct color palette
        const layerColors = [
            '#f7b3d7', // pink
            '#ffd166', // yellow
            '#06d6a0', // teal
            '#118ab2', // blue
            '#ef476f', // red
            '#ffb6c1', // light pink
            '#8338ec', // purple
            '#ffbe0b', // orange
            '#43aa8b', // green
            '#3a86ff'  // deep blue
        ];
        
        // Get elements
        const gameContainer = document.getElementById('game-container');
        const scoreEl = document.getElementById('score');
        const messageEl = document.getElementById('message');
        const backBtn = document.getElementById('back-btn');
        const dropLine = document.getElementById('drop-line');
        
        // Calculate game dimensions based on container
        function getGameDimensions() {
            const rect = gameContainer.getBoundingClientRect();
            return {
                width: rect.width,
                height: rect.height,
                plateBottom: 120,
                plateTop: rect.height - 140,
                centerX: rect.width / 2
            };
        }
        
        // Create a new moving cake layer
        function createLayer() {
            if (!gameActive) return;
            if (score >= maxLayers) {
                // Start candle phase
                createCandleLayer();
                return;
            }
            
            const dims = getGameDimensions();
            const idx = score % layerColors.length;
            const width = baseWidth - (score * shrinkPerLayer);
            const layer = document.createElement('div');
            layer.className = 'cake-rect-layer';
            layer.style.background = layerColors[idx];
            layer.style.width = width + 'px';
            layer.style.top = '30px';
            
            gameContainer.appendChild(layer);
            currentLayer = {
                element: layer,
                y: 30,
                x: 0, // Start at left edge
                width: width,
                direction: 1,
                speed: moveSpeed + (score * speedIncrease)
            };
            
            // Show drop line
            dropLine.style.display = 'block';
            dropLine.style.height = `${dims.plateTop - 30}px`;
            dropLine.style.top = '30px';
            dropLine.style.left = (width / 2) + 'px'; // Start at layer center
            
            animateLayer();
        }
        
        // Create a candle to be moved and placed
        function createCandleLayer() {
            if (!gameActive || candleCount >= maxCandles) return;
            
            // Remove any previous currentLayer
            if (currentLayer && currentLayer.element) currentLayer.element.remove();
            
            const dims = getGameDimensions();
            const topLayer = stackedLayers[stackedLayers.length - 1];
            
            // Create candle
            const candle = document.createElement('div');
            candle.className = 'cake-candle';
            candle.style.background = candleColors[candleCount];
            candle.style.width = '8px';
            candle.style.height = '32px';
            candle.style.top = '30px'; // Start at top like layers
            
            // Add flame
            const flame = document.createElement('div');
            flame.className = 'cake-flame';
            candle.appendChild(flame);
            
            gameContainer.appendChild(candle);
            currentLayer = {
                element: candle,
                y: 30,
                x: 0, // Start at left edge
                width: 8, // Candle width
                direction: 1,
                speed: moveSpeed + (maxLayers * speedIncrease) + (candleCount * 0.5), // Even faster for candles
                isCandle: true
            };
            
            // Show drop line for candle
            const targetY = parseInt(topLayer.style.top) - 18;
            dropLine.style.display = 'block';
            dropLine.style.height = `${targetY - 30}px`;
            dropLine.style.top = '30px';
            dropLine.style.left = '4px'; // Start at candle center
            
            animateLayer();
        }
        
        // Animate the current layer moving horizontally
        function animateLayer() {
            if (!currentLayer || !gameActive) return;
            
            const dims = getGameDimensions();
            const maxX = dims.width - currentLayer.width;
            
            // Move the layer
            currentLayer.x += currentLayer.direction * currentLayer.speed;
            
            // Bounce off edges
            if (currentLayer.x <= 0) {
                currentLayer.x = 0;
                currentLayer.direction = 1;
            } else if (currentLayer.x >= maxX) {
                currentLayer.x = maxX;
                currentLayer.direction = -1;
            }
            
            // Update layer position
            currentLayer.element.style.left = currentLayer.x + 'px';
            currentLayer.element.style.transform = 'none';
            
            // Update drop line position to follow the layer
            const layerCenter = currentLayer.x + (currentLayer.width / 2);
            dropLine.style.left = layerCenter + 'px';
            
            animationId = requestAnimationFrame(animateLayer);
        }
        
        // Drop the current layer and handle stacking logic
        function dropLayer() {
            if (!currentLayer || !gameActive) return;
            
            // Stop animation
            cancelAnimationFrame(animationId);
            gameActive = false;
            dropLine.style.display = 'none';
            
            if (currentLayer.isCandle) {
                // Handle candle placement
                dropCandle();
            } else {
                // Handle cake layer placement
                dropCakeLayer();
            }
        }
        
        // Drop a cake layer with overlap logic
        function dropCakeLayer() {
            const dims = getGameDimensions();
            
            // Calculate overlap with the layer below
            let overlapStart, overlapEnd, newWidth;
            const currentStart = currentLayer.x;
            const currentEnd = currentLayer.x + currentLayer.width;
            
            if (stackedLayers.length === 0) {
                // First layer - compare with plate position
                const plateCenter = dims.centerX;
                const plateWidth = 280; // Plate width for overlap calculation
                const plateStart = plateCenter - plateWidth / 2;
                const plateEnd = plateCenter + plateWidth / 2;
                
                overlapStart = Math.max(currentStart, plateStart);
                overlapEnd = Math.min(currentEnd, plateEnd);
            } else {
                // Compare with the top stacked layer
                const topLayer = stackedLayers[stackedLayers.length - 1];
                const topStart = parseFloat(topLayer.style.left);
                const topEnd = topStart + parseFloat(topLayer.style.width);
                
                overlapStart = Math.max(currentStart, topStart);
                overlapEnd = Math.min(currentEnd, topEnd);
            }
            
            newWidth = overlapEnd - overlapStart;
            
            // Check if there's enough overlap (minimum 30px)
            if (newWidth < 30) {
                gameOver();
                return;
            }
            
            // Update layer position and width
            currentLayer.element.style.left = overlapStart + 'px';
            currentLayer.element.style.width = newWidth + 'px';
            currentLayer.width = newWidth;
            currentLayer.x = overlapStart;
            
            // Calculate target position for dropping
            let totalHeight = 0;
            for (let i = 0; i < stackedLayers.length; i++) {
                totalHeight += (i === 0 ? layerHeight : (layerHeight - layerOverlap));
            }
            const targetY = dims.plateTop - totalHeight - layerHeight;
            
            // Animate drop
            currentLayer.element.style.transition = 'top 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            currentLayer.element.style.top = targetY + 'px';
            
            setTimeout(() => {
                stackedLayers.push(currentLayer.element);
                score++;
                scoreEl.textContent = score;
                
                // Check if we move to candle phase
                if (score >= maxLayers) {
                    candleCount = 0;
                    currentLayer = null;
                    gameActive = true;
                    createCandleLayer();
                    return;
                }
                
                // Create next layer
                currentLayer = null;
                gameActive = true;
                createLayer();
            }, 300);
        }
        
        // Drop a candle with positioning logic
        function dropCandle() {
            const topLayer = stackedLayers[stackedLayers.length - 1];
            const topLayerLeft = parseFloat(topLayer.style.left);
            const topLayerWidth = parseFloat(topLayer.style.width);
            const topLayerCenter = topLayerLeft + (topLayerWidth / 2);
            
            // Check if candle is reasonably close to cake center (within 30px)
            const candleCenter = currentLayer.x + (currentLayer.width / 2);
            if (Math.abs(candleCenter - topLayerCenter) > 30) {
                gameOver();
                return;
            }
            
            // Position candle on top of cake
            const targetY = parseInt(topLayer.style.top) - 18;
            currentLayer.element.style.left = currentLayer.x + 'px';
            currentLayer.element.style.transition = 'top 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            currentLayer.element.style.top = targetY + 'px';
            
            setTimeout(() => {
                candleCount++;
                if (candleCount >= maxCandles) {
                    showWinMessage();
                    return;
                }
                currentLayer = null;
                gameActive = true;
                createCandleLayer();
            }, 300);
        }
        
        // Game over when no overlap
        function gameOver() {
            currentLayer.element.remove();
            currentLayer = null;
            
            // Modal markup for game over
            let modal = document.createElement('div');
            modal.className = 'modal-backdrop';
            modal.innerHTML = `
                <div class="modal-win">
                    <h2>Koniec hry!</h2>
                    <p>Skóre: ${score}/${maxLayers}</p>
                    <button id="restart-btn">Skús to znova</button>
                    <button id="back-home-btn">Späť domov</button>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Button events
            document.getElementById('restart-btn').onclick = () => {
                modal.remove();
                restartGame();
            };
            document.getElementById('back-home-btn').onclick = () => {
                window.location.href = 'index.html';
            };
        }
        
        // Show win message
        function showWinMessage() {
            // Save the perfect cake (layers and candles)
            const cakeEls = Array.from(document.querySelectorAll('.cake-rect-layer, .cake-candle'));
            const cakeHTML = cakeEls.map(el => {
                const clone = el.cloneNode(true);
                clone.style.transition = 'none';
                return clone.outerHTML;
            }).join('');
            localStorage.setItem('savedCake', cakeHTML);

            // Modal markup
            let modal = document.createElement('div');
            modal.className = 'modal-backdrop';
            modal.innerHTML = `
                <div class="modal-win">
                    <h2>🎉 Perfektný koláč!</h2>
                    <p>10 vrstiev a 3 sviečky!</p>
                    <button id="back-home-btn">Späť domov</button>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Button event
            document.getElementById('back-home-btn').onclick = () => {
                localStorage.setItem('cakeCompleted', 'true');
                window.location.href = 'index.html';
            };
        }
        
        // Show message in center
        function showMessage(html) {
            messageEl.innerHTML = html;
            messageEl.style.display = 'block';
        }
        
        // Restart the game
        function restartGame() {
            // Clear all layers and candles
            stackedLayers.forEach(layer => layer.remove());
            if (currentLayer) currentLayer.element.remove();
            // Remove any remaining candles
            const oldCandles = document.querySelectorAll('.cake-candle');
            oldCandles.forEach(c => c.remove());
            
            // Reset state
            score = 0;
            scoreEl.textContent = '0';
            stackedLayers = [];
            currentLayer = null;
            gameActive = true;
            messageEl.style.display = 'none';
            dropLine.style.display = 'none';
            candleCount = 0;
            
            // Start new game
            createLayer();
        }
        
        // Handle click/tap events
        gameContainer.addEventListener('click', (e) => {
            if (e.target.id === 'back-btn' || e.target.id === 'restart-btn') return;
            dropLayer();
        });
        
        gameContainer.addEventListener('touchstart', (e) => {
            if (e.target.id === 'back-btn' || e.target.id === 'restart-btn') return;
            e.preventDefault();
            dropLayer();
        });
        
        // Back button
        backBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            // Recalculate positions if needed
            if (currentLayer) {
                const dims = getGameDimensions();
                // Keep layer within bounds
                currentLayer.y = Math.min(Math.max(currentLayer.y, 30), dims.height - 110);
            }
        });
        
        // Start the game
        createLayer();
    </script>
