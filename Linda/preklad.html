<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Preklad</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffeef5 0%, #fff6fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .game-container {
            background: #fffbe8;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(184,92,142,0.15);
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .game-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #b85c8e;
            margin-bottom: 8px;
        }
        .game-subtitle {
            font-size: 1rem;
            color: #7a5c1b;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        .question-container {
            background: #f7e6b3;
            border: 2px solid #e6cfa3;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
        }
        .question-text {
            font-size: 1.3rem;
            color: #7a5c1b;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .answer-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.1rem;
            border: 3px solid #e6cfa3;
            border-radius: 12px;
            background: #fff;
            color: #7a5c1b;
            text-align: center;
            transition: all 0.2s;
        }
        .answer-input:focus {
            outline: none;
            border-color: #b85c8e;
            box-shadow: 0 0 0 3px rgba(184,92,142,0.1);
        }
        .submit-btn {
            background: #f7b3d7;
            color: #7a2d55;
            border: none;
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }
        .submit-btn:hover {
            background: #f19bc8;
            transform: translateY(-1px);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .feedback {
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            margin-bottom: 20px;
            display: none;
        }
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .back-btn {
            background: none;
            border: 2px solid #b85c8e;
            color: #b85c8e;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background: #b85c8e;
            color: white;
        }
        .hint {
            font-size: 0.9rem;
            color: #b08a4a;
            margin-top: 16px;
            font-style: italic;
        }
        .completed-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #c3e6cb;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
<audio id="birthday-music" src="happy-birthday-155461.mp3" autoplay loop style="display:none"></audio>
<script>
// Try to play music immediately on page load
document.addEventListener('DOMContentLoaded', function() {
  var audio = document.getElementById('birthday-music');
  if (audio) {
    // Try to play immediately
    var playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.catch(function(error) {
        // Autoplay was prevented, set up click listener
        console.log('Autoplay prevented, waiting for user interaction');
      });
    }
  }
});

// Also try to play on any user interaction
window.addEventListener('click', function playMusicOnce() {
  var audio = document.getElementById('birthday-music');
  if (audio && audio.paused) {
    audio.play().catch(function(error) {
      console.log('Could not play audio:', error);
    });
  }
  // Don't remove the listener, keep it for future interactions
});

// Try to play on touch events too
window.addEventListener('touchstart', function() {
  var audio = document.getElementById('birthday-music');
  if (audio && audio.paused) {
    audio.play().catch(function(error) {
      console.log('Could not play audio:', error);
    });
  }
}, { passive: true });
</script>

        <div class="game-title">ü•ê Preklad Minigra</div>
        <div class="game-subtitle">Odomkni ingredienciu Cinnabon</div>
        
        <div class="question-container">
            <div class="question-text">Ako sa povie Dumbledore z Harryho Pottera po ƒçesky?</div>
            <div class="input-container">
                <input type="text" class="answer-input" id="answer-input" placeholder="Zadaj svoju odpoveƒè..." autocomplete="off">
            </div>
            <button class="submit-btn" id="submit-btn">Skontrolova≈• odpoveƒè</button>
            <div class="feedback" id="feedback"></div>
        </div>
        
        <div class="completed-message" id="completed-message">
            ‚úÖ V√Ωborne! Odpoveƒè je spr√°vna! Cinnabon je teraz odomknut√Ω.
        </div>
        
        <a href="menu.html" class="back-btn">‚Üê Sp√§≈• do menu</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const answerInput = document.getElementById('answer-input');
            const submitBtn = document.getElementById('submit-btn');
            const feedback = document.getElementById('feedback');
            const completedMessage = document.getElementById('completed-message');
            
            // Accepted answers (case insensitive)
            const acceptedAnswers = ['brumbal', 'brumb√°l'];
            
            // Check if already completed
            if (localStorage.getItem('minigame_cinnabon') === 'completed') {
                completedMessage.style.display = 'block';
                // Do not disable input or button
                submitBtn.textContent = 'U≈æ si to zvl√°dla';
                submitBtn.style.opacity = '0.9';
            }
            
            function checkAnswer() {
                const userAnswer = answerInput.value.trim().toLowerCase();
                
                if (acceptedAnswers.includes(userAnswer)) {
                    // Correct answer
                    feedback.textContent = '‚úÖ Spr√°vne! Odpoveƒè je "Brumb√°l"';
                    feedback.className = 'feedback correct';
                    feedback.style.display = 'block';
                    
                    // Mark as completed
                    localStorage.setItem('minigame_cinnabon', 'completed');
                    
                    // Show completion message
                    setTimeout(() => {
                        completedMessage.style.display = 'block';
                        answerInput.disabled = true;
                        submitBtn.disabled = true;
                        submitBtn.textContent = 'Dokonƒçen√©!';
                        submitBtn.style.opacity = '0.6';
                    }, 1500);
                    
                } else {
                    // Incorrect answer
                    feedback.textContent = '‚ùå Spatnƒõ vole';
                    feedback.className = 'feedback incorrect';
                    feedback.style.display = 'block';
                    
                    // Clear input for retry
                    answerInput.value = '';
                    answerInput.focus();
                }
            }
            
            // Submit button click
            submitBtn.addEventListener('click', checkAnswer);
            
            // Enter key press
            answerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
            
            // Focus on input when page loads
            answerInput.focus();
        });
    </script>
</body>
</html>
